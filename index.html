    .cuisine-name {
      font-size: 200px;
    }

    .footer {

<body>

<!--PLACE HOLDER FOR ADAM'S HEADER CODE-->



<!--This code based on example from https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_carousel2&stacked=h-->
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="assets/images/italian.jpg" alt="Italian" style="width:100%;">
        <div class="carousel-caption">
          <h1 class="cuisine-name">Italian</h1>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/mexican1.jpg" alt="Mexican" style="width:100%;">
        <div class="carousel-caption">
          <h1 class="cuisine-name">Mexican</h1>
        </div>
      </div>
    
      <div class="item">
        <img src="assets/images/chinese1.jpg" alt="Chinese" style="width:100%;">
        <div class="carousel-caption">
          <h1 class="cuisine-name">Chinese</h1>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/thai2.jpg" alt="Thai" style="width:100%;">
        <div class="carousel-caption">
          <h1 class="cuisine-name">Thai</h1>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/greek1.jpg" alt="Greek" style="width:100%;">
        <div class="carousel-caption">
          <h1 class="cuisine-name">Greek</h1>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <!-- <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a> -->
  </div>
</div>
