  <!--style sheet link-->

<style>
        .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: brown;
                color: white;
                text-align: center;
        }
</style>

<body>
        <div style="background:skyblue" class="jumbotron m-0">
                <div class="mt-5 text-color">
                        <h1 class="text-center" style="color:red;">Results</h1>
                </div>
                <div id="results">
                        <div class="row col-lg-12 style=margin:0px;height:15px;">

                                <input id="cuisine" class="mr-3" type="text" placeholder="Cuisine Type" />

                                <input id="address" class="mr-3" type="text" placeholder="Address" />

                                <button id="search" class="btn btn-info">Submit</button>
                        </div>
                        <hr />

                </div>

        </div>

        <div class="result"></div>

        <div class="modal" id="interactiveMap" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                                <div id="interactiveMapHeader" class="modal-header">
                                        <h2 class="modal-title text-white" id="modalTitle"></h2>
                                        <button type="button" class="close text-white" data-dismiss="modal"
                                                aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>

                                <div class="modal-body" id="mapGoesHere"></div>

                                <div class="modal-footer" id="interactiveMapFooter">
                                        <button type="button" class="btn text-white" id="mapClose"
                                                data-dismiss="modal">Close</button>
                                </div>
                        </div>
                </div>
        </div>

        <script src="assets/app.js"></script>
</body>

<!-- Footer -->
